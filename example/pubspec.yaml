name: example
publish_to: none

environment:
  sdk: '>=2.19.0-0.dev <3.0.0'
  flutter: ">=3.7.0-0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_shaders:
    path: ../
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  shaders:
    - shaders/inkwell.frag
    - shaders/sampler.frag
    - shaders/solid_color.frag
    - shaders/blank.frag
    - shaders/ripple.frag
    - shaders/wave.frag
    - packages/flutter_shaders/shaders/pixelation.frag
    


